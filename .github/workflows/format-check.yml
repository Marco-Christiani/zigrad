name: Format Check
on: [pull_request]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
      - name: Check formatting
        run: |
          zig fmt --check **/*.zig
          if [ $? -ne 0 ]; then
            echo "‚ùå Code must be formatted using 'zig fmt'. Please run it locally and commit the changes."
            exit 1
          fi
